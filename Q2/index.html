<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="cards">
        <div class="card card1">
            <div class="conteudo1">
                <p>PARA VOCÊ COMEÇAR</p>

                    <h3>Essentials</h3>
                    <p>R$ <span>19,97/mês</span></p>
                </div>
                <button>Assinar Agora</button>
                <div class="line"></div>
                <div class="p">
                    <div style="display: flex; gap: 10px;">
                        <img src="assets/Check.png" alt="Image">

                    </div>
                    <img src="assets/Info.png" alt="Image">
                </div>
                <div class="p">
                    <div style="display: flex; gap: 10px;">
                        <img src="assets/Check.png" alt="Image">
                        <p>Autoatendimento</p>
                    </div>
                    <img src="assets/Info.png" alt="Image">
                </div>
            </div>
        </div>
        <div class="card card2">
            <div class="conteudo2">
                <div class="span">
                    <span>MAIS VANTAJOSO</span>
                </div>
                <p class="margin">PARA VOCÊ DECOLAR</p>
                <div class="ultimate">
                    <h3>Ultimate</h3>
                    <p>R$ <span>29,97/mês</span></p>
                </div>
                <button>Assinar Agora</button>
                <div class="line"></div>
                <div class="p">
                    <div style="display: flex; gap: 10px;">
                        <img src="assets/Check.png" alt="Image">
                        <p>Usuários ilimitados</p>
                    </div>
                    <img src="assets/Info.png" alt="Image">
                </div>
                <div class="p">
                    <div style="display: flex; gap: 10px;">
                        <img src="assets/Check.png" alt="Image">
                        <p>Suporte 24/7</p>
                    </div>
                    <img src="assets/Info.png" alt="Image">
                </div>
                <div class="p">
                    <div style="display: flex; gap: 10px;">
                        <img src="assets/Check.png" alt="Image">
                        <p>CSM Dedicado</p>
                    </div>
                    <img src="assets/Info.png" alt="Image">
                </div>
                <div class="p">
                    <div style="display: flex; gap: 10px;">
                        <img src="assets/Check.png" alt="Image">
                        <p>Treinamentos</p>
                    </div>
                    <img src="assets/Info.png" alt="Image">
                </div>
            </div>
        </div>
        <div class="card card3">
            <div class="conteudo3">
                <p>PARA SUA EMPRESA</p>
                <h3>Enterprise</h3>
                <button>Fale com a gente</button>
                <div class="line"></div>
                <div class="p">
                    <img src="assets/Check.png" alt="Image">
                    <p>Plano customizado especialmente para a necessidade de seu negócio</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
